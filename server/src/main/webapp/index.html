<html>
  <head>
    <title>Atlas Search Server</title>
  </head>
  <body>
    See <a href="https://github.com/mongodb-developer/getting-started-search-java">https://github.com/mongodb-developer/getting-started-search-java</a> for details.

    <hr/>

    Main entry point: <a href="/search">/search</a>

    <hr/>

    Examples:
      <ul>
        <li><a href="/search?q=blues%20brothers&search=title">q=blues brothers&amp;search=title</a></li>
        <li><a href="/search?q=purple%20rain&limit=5&skip=0&project=title,genres,plot,year&search=title,plot&filter=genres:Music">q=purple rain&amp;limit=5&amp;skip=0&amp;project=title,genres,plot,year&amp;search=title,plot&amp;filter=genres:Music</a></li>
      </ul>
  </body>
</html>
